    <script src="jCircle.min.js"></script>
    <script>

        var textCircle = new jCircle({
            'container': 'circles-container-text',
            'circle': 'circle-text',
            'mainContent': 'main-circle-content-text',
            'animateCircles': true,
            'speed': 3,
            'mainViewStyle': 'normal',
            'minCirclesEffectOver': 'rotate',
            'contentType': 'text',
            'stopOnOverMain': true
        });
        textCircle.create();
    </script>
